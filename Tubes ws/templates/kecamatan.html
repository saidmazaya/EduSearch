}

    <body id="top" style="background: linear-gradient(to right, rgb(173, 230, 194), rgb(128, 240, 231));">

        <main>
            <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
                <div class="container">

                    </button>
                </div>

        <section class="section-padding">
            <div class="container">
                <div>
                    <script>
                        var kecamatanList = [
                          "Kec. Medan Helvetia",
                          "Kec. Medan Denai",
                          "Kec. Medan Marelan",
                          "Kec. Medan Johor",
                          "Kec. Medan Labuhan",
                          "Kec. Medan Sunggal",
                          "Kec. Medan Deli",
                          "Kec. Medan Kota",
                          "Kec. Medan Tembung",
                          "Kec. Medan Tuntungan",
                          "Kec. Medan Timur",
                          "Kec. Medan Amplas",
                          "Kec. Medan Selayang",
                          "Kec. Medan Area",
                          "Kec. Medan Perjuangan",
                          "Kec. Medan Kota Belawan",
                          "Kec. Medan Petisah",
                          "Kec. Medan Barat",
                          "Kec. Medan Baru",
                          "Kec. Medan Maimun",
                          "Kec. Medan Polonia"
                        ];
                      
                        for (var i = 0; i < kecamatanList.length; i++) {
                          var kecamatan = kecamatanList[i];
                          var hrefValue = "" + kecamatan.toLowerCase().replace(/\s/g, '');
                          
                          var buttonElement = document.createElement("a");
                          buttonElement.setAttribute("type", "button");
                          buttonElement.setAttribute("class", "btn btn-secondary btn-rounded");
                          buttonElement.setAttribute("href", hrefValue);
                          buttonElement.textContent = kecamatan;
                      
                          document.body.appendChild(buttonElement);
                          document.body.appendChild(document.createElement("br")); // Menambahkan elemen <br> setelah setiap tautan
                        }
                      </script>
 
                </div>

                
            </div>

           
        </section>
