<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Result</title>
</head>
<body>
    <h1>Query Result</h1>
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Predicate</th>
            <th>Object</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row.s }}</td>
            <td>{{ row.p }}</td>
            <td>{{ row.o }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
